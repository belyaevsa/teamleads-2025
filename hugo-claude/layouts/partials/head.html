<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Primary Meta Tags -->
<title>{{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.description }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
<meta name="title" content="{{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.description }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
<meta name="description" content="{{ .Description | default .Site.Params.description }}">
<meta name="keywords" content="{{ .Params.keywords | default "тимлид, team lead, управление командой, engineering management, IT лидерство, AI ML, QA тестирование, HR, менеджмент, тимлид казахстан, сообщество разработчиков" }}">
<meta name="author" content="{{ .Site.Params.author }}">
<meta name="language" content="Russian">
<meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
<link rel="canonical" href="{{ .Permalink }}">
<meta name="geo.region" content="KZ">
<meta name="geo.placename" content="Kazakhstan">
<meta name="rating" content="general">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta property="og:description" content="{{ .Description | default .Site.Params.description }}">
<meta property="og:image" content="{{ .Site.BaseURL }}images/og-image.png">
<meta property="og:image:alt" content="{{ .Title }} - Сообщество тимлидов Казахстана">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:locale" content="ru_RU">
<meta property="og:locale:alternate" content="kk_KZ">
<meta property="og:site_name" content="{{ .Site.Title }}">
{{ if not .IsHome }}<meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
<meta property="article:modified_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}">
<meta property="article:author" content="{{ .Site.Params.author }}">
<meta property="article:section" content="Управление командами разработки">
<meta property="article:tag" content="{{ .Params.keywords | default "тимлид, team lead" }}">{{ end }}

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ .Permalink }}">
<meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta name="twitter:description" content="{{ .Description | default .Site.Params.description }}">
<meta name="twitter:image" content="{{ .Site.BaseURL }}images/og-image.png">

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="manifest" href="/site.webmanifest">
<meta name="theme-color" content="#0F172A">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

<!-- Styles -->
{{ $css := resources.Get "css/main.css" | postCSS | minify | fingerprint }}
<link rel="stylesheet" href="{{ $css.RelPermalink }}">

<!-- Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "WebSite",
      "name": "{{ .Site.Title }}",
      "url": "{{ .Site.BaseURL }}",
      "description": "{{ .Site.Params.description }}",
      "inLanguage": "ru-RU",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "{{ .Site.BaseURL }}search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    },
    {
      "@type": "Organization",
      "name": "Тимлид не кодит",
      "alternateName": "teamleads_kz",
      "url": "{{ .Site.BaseURL }}",
      "logo": "{{ .Site.BaseURL }}images/logo.png",
      "description": "Крупнейшее русскоязычное сообщество тимлидов, техлидов и engineering managers Казахстана и СНГ",
      "foundingDate": "2024",
      "areaServed": {
        "@type": "Place",
        "name": "Казахстан и СНГ"
      },
      "sameAs": [
        "https://t.me/teamleads_kz"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "community",
        "availableLanguage": ["ru", "kk"]
      }
    }{{ if ne .Type "website" }},
    {
      "@type": "Article",
      "headline": "{{ .Title }}",
      "description": "{{ .Description | default .Site.Params.description }}",
      "author": {
        "@type": "Organization",
        "name": "{{ .Site.Params.author }}"
      },
      "publisher": {
        "@type": "Organization",
        "name": "{{ .Site.Params.author }}",
        "logo": {
          "@type": "ImageObject",
          "url": "{{ .Site.BaseURL }}images/logo.png"
        }
      },
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ .Permalink }}"
      },
      "datePublished": "{{ .Date.Format "2006-01-02" }}",
      "dateModified": "{{ .Lastmod.Format "2006-01-02" }}",
      "image": "{{ .Site.BaseURL }}images/og-image.png",
      "inLanguage": "ru-RU",
      "keywords": "{{ .Params.keywords | default "тимлид, team lead, управление командой, engineering management" }}"
    }{{ end }}
  ]
}
</script>
